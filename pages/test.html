<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/more-sugar" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
    <link rel="stylesheet" href="/style/index-style.css">
    <link rel="stylesheet" href="/style/wave-style.css">
    <title>Document</title>
</head>

<body id="sprite-body-page" onload="drawLineAnimation()">
    <div id="page-1">
        <div class="sprite-line-container">
            <h2 class="sprite-paragraph sprite-h2">Nel corso dei vari giochi Pokemon, lo Sprite (l'immagine) di Psiduck
                ha
                subito vari
                cambiamenti, passando dal 2D a 3D.
                <br>
                <span class="mini-h">Clicca su uno degli sprite per vedere il gioco di provenienza.</span>
            </h2>
            <div class="line-box">
                <div id="first-line"></div>
                <div class="mid-line">
                    <div class="last-line-box">
                        <div id="last-line">
                        </div>
                    </div>
                </div>
            </div>
            <img id="next-arrow" src="/img/arrow.png" alt="to-sprite-page-2" onclick="nextPage(this.alt)">
        </div>
    </div>

    <div id="page-2">
        <div class="lower-box">
            <h1 class="sprite-paragraph sprite-h1">Gli sprite mostrati sotto fanno riferimento a giochi Pokemon
                all'infuori
                della saga principale</h1>
            <div id="other-sprites-container">
            </div>
        </div>
        <img id="prev-arrow" src="/img/arrow.png" alt="to-sprite-page-1" onclick="previousPage(this.alt)">
    </div>


</body>

<script src="/js/changeDescriptionPage.js"></script>
<script src="/js/createSpriteLine.js"></script>


</html>
